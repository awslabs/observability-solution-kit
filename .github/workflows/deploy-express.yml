name: Deploy Express SDK

on:
  push:
    branches:
      - main
    paths:
      - 'express/**'
  release:
    types: [created]

jobs:
  build-and-deploy-express:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd express && npm install

      - name: Run tests
        run: cd express && npm test

      - name: Generate JSDoc
        run: cd express && npm run jsdoc

      - name: Deploy JSDoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          destination_dir: ./express/docs

