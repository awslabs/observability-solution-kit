name: Deploy Express SDK

on:
  push:
    branches:
      - main
      - devops/*
    paths:
      - 'express/**'
  release:
    types: [created]

jobs:
  build-and-deploy-express:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd express && npm install

      - name: Run tests
        run: cd express && npm test -- --coverage

      - name: Generate JSDoc
        run: cd express && npm run jsdoc
      
      - name: Determine Destination Directory
        id: get-destination-dir
        run: |
          if [ -z "${{ github.event.release.tag_name }}" ]; then
            echo "destination_dir=temp_tag" >> $GITHUB_ENV
          else
            echo "destination_dir=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          fi

      - name: Deploy JSDoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./express/docs
          destination_dir: express/${{ env.destination_dir }}

      - name: Verify coverage
        run: |
          LINES_COVERAGE=$(npm run test -- --coverage --coverageReporters=text-summary | grep 'Lines' | awk '{print $3}' | sed 's/%//')
          echo "Lines coverage is $LINES_COVERAGE%"
          if (( $(echo "$LINES_COVERAGE < 80" |bc -l) )); then
            echo "Lines coverage is below 80%"; exit 1;
          fi
        shell: bash
      
